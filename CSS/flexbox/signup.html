<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="#" class="form-container">
            <div class="form-header">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account!</p>
            </div>

            <div class="input-group">
                <label for="uname"><i class="fa-solid fa-user"></i></label>
                <input type="text" id="uname" name="uname" placeholder="Username" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <label for="pass"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="pass" name="pass" placeholder="Password" required>
            </div>

            <div class="input-group">
                <label for="pass-check"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="pass-check" name="pass-check" placeholder="Confirm Password" required>
            </div>

            <div class="policy">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <p class="login-text">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
