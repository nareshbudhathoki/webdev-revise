<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div id="parent">
        <h1>Love Calculator</h1>
        <form action="#">
            <label for="boy">Boy :</label>
            <input type="text" id="boy" placeholder="boy's name" name="boy" required>
            <br>
            <label for="girl">Girl :</label>
            <input type="text" name="girl" id="girl" placeholder="girl's name" required>
            <br>
            <br>
            <button type="submit">Calculate</button>
        </form>
        <h2>Your Love Percentage is: </h2>
    </div>
    <!-- linking js file -->
     <script src="script.js"></script>
</body>
</html>
