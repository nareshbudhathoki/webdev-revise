<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>General Quiz </h1>
        <form action="#" id="quizForm">
            <div class="question">
                <h3>1. What does HTML stand for?</h3>
    
                <div class="option">
                    <input type="radio" name="q1" id="q1a" value="A">
                    <label for="q1b" >A. High Text Machine Language</label>
                </div>
    
                <div class="option">
                <input type="radio" name="q1" id="q1b" value="B">
                <label for="q1b">B. Hyperlinks and Text Making Language</label>
                </div>
    
                <div class="option">
                    <input type="radio" name="q1" id="q1c" value="C">
                    <label for="q1c">C. Hyper Text Markup Language</label>
                </div>
    
    
                <div class="option">
                    <input type="radio" name="q1" value="D" id="q1d">
                    <label for="q1d" >D. Hyper Text Mode Language</label>
                  </div>
                  
            </div>
    
            <div class="question">
                <h3>2. What does CSS stand for?</h3>
    
                <div class="option">
                    <input type="radio" name="q2" id="q2a" value="A">
                    <label for="q2a" >A. Computer Style Sheets</label>
                </div>
    
                <div class="option">
                <input type="radio" name="q2" id="q2b" value="B">
                <label for="q2b">B. Cascading Style Sheets</label>
                </div>
    
                <div class="option">
                    <input type="radio" name="q2" id="q2c" value="C">
                    <label for="q2c">C. Creative Style System</label>
                </div>
    
    
                <div class="option">
                    <input type="radio" name="q2" value="D" id="q2d">
                    <label for="q2d" >D. Colorful Styling Syntax</label>
                  </div>
                  
            </div>
    
            <div class="question">
                <h3>3. Which language runs in a web browser?</h3>
    
                <div class="option">
                    <input type="radio" name="q3" id="q3a" value="A">
                    <label for="q3a" >A. Python</label>
                </div>
    
                <div class="option">
                <input type="radio" name="q3" id="q3b" value="B">
                <label for="q3b">B. Java</label>
                </div>
    
                <div class="option">
                    <input type="radio" name="q3" id="q3c" value="C">
                    <label for="q3c">C. JavaScript</label>
                </div>
    
    
                <div class="option">
                    <input type="radio" name="q3" value="D" id="q3d">
                    <label for="q3d" >D. C++</label>
                  </div>
                  
            </div>
    
            <div class="question">
                <h3>4. Who invented the light bulb?</h3>
    
                <div class="option">
                    <input type="radio" name="q4" id="q4a" value="A">
                    <label for="q4a" >A. Albert Einstein</label>
                </div>
    
                <div class="option">
                <input type="radio" name="q4" id="q4b" value="B">
                <label for="q4b">B. Nikola Tesla</label>
                </div>
    
                <div class="option">
                    <input type="radio" name="q4" id="q4c" value="C">
                    <label for="q4c">C. Thomas Edison</label>
                </div>
    
    
                <div class="option">
                    <input type="radio" name="q4" value="D" id="q4d">
                    <label for="q4d" >D. Isaac Newton</label>
                  </div>
                  
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="out"></div>
    </div>
    
    <!-- linking javascript file -->
     <script src="script.js"></script>
</body>
</html>
