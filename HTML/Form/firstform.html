<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register</p>
    <hr />
    <form action="#">
      <h2>Personal Details</h2>
      <label for="fname">First Name:</label>
      <input type="text" placeholder="e.g. Arjun" name="fname" id="fname" required />
      <br />
      <label for="lname">Last Name:=</label>
      <input type="text" placeholder="e.g. Kumar" name="lname" id="lname" />
      <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" />
      <br />
      <h3>Gender:</h3>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Male:</label>
      <br />
      <input type="radio" value="female" name="gender" id="female" />
      <label for="female">Female</label>
      <br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
      <br />
      <br />
      <label for="file">Upload Your Photo:</label>
      <br />
      <input type="file" id="file" name="file" />

      <hr />
      <h2>Contact Information</h2>
      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="youremail@examplecom"
      />
      <br />
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="e.g. 98744374387"
      />
      <br />
      <label for="address">Mailing Address:</label>
      <br />
      <textarea
        name="address"
        id="address"
        rows="3"
        cols="30"
        placeholder="Street Address, City, State, Zip Code"
      ></textarea>

      <hr />
      <h2>Academic Information</h2>
      <label for="course">Select Your Course:</label>
      <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="AI">AI</option>
      </select>

      <h3>Extracurricular Interests:</h3>
      <input type="checkbox" value="Sports" name="interest" id="sports">
      <label for="sports">Sports</label>
      <br>
      <input type="checkbox" value="Music & Arts" name="interest" id="music">
      <label for="music">Music & Arts</label>
      <br>
      <input type="checkbox" value="Technology Clubs" name="interest" id="club">
      <label for="club">Technology Clubs</label>
      <br>
      <input type="checkbox" value="Volunteering" name="interest" id="Volunteering">
      <label for="Volunteering">Volunteering</label>
      <br>
      <hr>
      <h2>Create Your Account</h2>
      <label for="pass">Create a Password:</label>
      <input type="password" name="pass" id="pass" minlength="7">
      <br> <br>
      <label for="qsn">Security Question:</label>
      <select name="qsn" id="qsn">
        <option value="What was your first pet's name?">What was your first pet's name?</option>
      </select>
      <br> <br>
      <label for="answer">Security Answer:</label>
      <input type="text" id="answer" name="answer">
      <hr>
      <input type="checkbox" name="agreement" value="I agree to the Terms and Conditions." id="agree">
      <label for="agree">I agree to the Terms and Conditions.</label>
      <br>

      <hr>
      <button type="submit">register</button>
      <button type="reset">Clear Form</button>
    </form>
  </body>
</html>
